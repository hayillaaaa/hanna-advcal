<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- ‚úÖ MOBILE FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pink Christmas Advent</title>

<!-- Pixel Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; image-rendering: pixelated; }

body {
  margin: 0;
  min-height: 100vh;
  background: repeating-linear-gradient(
    45deg,
    #e786b6 0px,
    #e786b6 12px,
    #da2e76 12px,
    #da2e76 24px
  );
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'VT323', monospace;
  overflow-x: hidden;
  color: #fcd5e0;
}

/* ‚ùÑÔ∏è Pixel Snow */
.snow { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
.snowflake {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(110vh); } }

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(236,72,153,0.95);
  z-index: 5;
  flex-direction: column;
  text-align: center;
}

/* PRESS START */
.start-text {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.4rem;
  color: #fcd5e0;
  text-shadow: 4px 4px #be185d;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* PASSWORD */
.password-box {
  background: #fcd5e0;
  color: #be185d;
  padding: 24px;
  border: 6px solid #be185d;
  box-shadow: 10px 10px #be185d;
  max-width: 340px;
  width: 90%;
}
.password-box input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-family: 'VT323', monospace;
  font-size: 1.4rem;
}
.password-box button {
  margin-top: 12px;
  font-family: 'Press Start 2P', cursive;
  padding: 10px;
  background: #ec4899;
  border: 4px solid #be185d;
  cursor: pointer;
}
.password-box p { color: red; display: none; }

/* MAIN */
.wrapper {
  max-width: 960px;
  width: 100%;
  padding: 20px;
  z-index: 2;
  display: none;
}

h1 {
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 1.2rem;
  margin-bottom: 20px;
  text-shadow: 4px 4px #be185d;
}

/* CALENDAR GRID */
.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 14px;
}

.day {
  position: relative;
  padding-top: 100%;
  cursor: pointer;
}

.day-inner {
  position: absolute;
  inset: 0;
  background: #ec4899;
  border: 4px solid #be185d;
  box-shadow: 6px 6px #be185d;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.9rem;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(190,24,93,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  z-index: 4;
}
.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.popup-card {
  background: #fcd5e0;
  color: #be185d;
  width: 92%;
  max-width: 480px;
  padding: 24px;
  border: 6px solid #be185d;
  box-shadow: 10px 10px #be185d;
  transform: scale(0.6);
  transition: transform 0.3s steps(5);
  font-size: 1.4rem;
}
.overlay.active .popup-card { transform: scale(1); }

.close-btn {
  font-family: 'Press Start 2P', cursive;
  background: #ec4899;
  border: 4px solid #be185d;
  padding: 8px;
  cursor: pointer;
  margin-bottom: 10px;
}

/* üì± MOBILE FIXES */
@media (max-width: 768px) {
  .calendar {
    grid-template-columns: repeat(3, 1fr);
  }

  h1 {
    font-size: 1rem;
  }

  .day-inner {
    font-size: 0.75rem;
  }

  .start-text {
    font-size: 1.2rem;
  }
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<!-- PRESS START -->
<div class="screen" id="startScreen">
  <div class="start-text">PRESS START</div>
</div>

<!-- PASSWORD -->
<div class="screen" id="passwordScreen" style="display:none;">
  <div class="password-box">
    <h3>ENTER PASSWORD</h3>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">UNLOCK</button>
    <p id="errorMsg">WRONG PASSWORD</p>
  </div>
</div>

<!-- MAIN -->
<div class="wrapper" id="mainContent">
  <h1>üéÑ HANNA'S ADVENT CALENDAR ü©∑</h1>
  <div class="calendar" id="calendar"></div>
</div>

<div class="overlay" id="overlay">
  <div class="popup-card">
    <button class="close-btn" id="closeBtn">CLOSE</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const CORRECT_PASSWORD = "123";

const startScreen = document.getElementById("startScreen");
const passwordScreen = document.getElementById("passwordScreen");

startScreen.onclick = () => {
  startScreen.style.display = "none";
  passwordScreen.style.display = "flex";
};

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorMsg");
  if (input === CORRECT_PASSWORD) {
    passwordScreen.style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    error.style.display = "block";
  }
}

/* ‚ùÑÔ∏è SNOW */
const snow = document.getElementById("snow");
for (let i = 0; i < 90; i++) {
  const f = document.createElement("div");
  f.className = "snowflake";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = Math.random() * 10 + 6 + "s";
  f.style.animationDelay = Math.random() * -20 + "s";
  snow.appendChild(f);
}

/* LETTERS */
const letters = Array.from({ length: 24 }, (_, i) => ({
  day: i + 1,
  text: `This is your special message for Day ${i + 1}. üíñ`
}));

const calendar = document.getElementById("calendar");
const overlay = document.getElementById("overlay");
const popupContent = document.getElementById("popupContent");
const closeBtn = document.getElementById("closeBtn");

letters.forEach(letter => {
  const day = document.createElement("div");
  day.className = "day";
  day.innerHTML = `<div class="day-inner">${letter.day}</div>`;
  day.onclick = () => {
    popupContent.innerHTML = `<h3>DAY ${letter.day}</h3><p>${letter.text}</p>`;
    overlay.classList.add("active");
  };
  calendar.appendChild(day);
});

closeBtn.onclick = () => overlay.classList.remove("active");
overlay.onclick = e => { if (e.target === overlay) overlay.classList.remove("active"); };
</script>

</body>
</html>
