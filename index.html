<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pink Advent Calendar</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; image-rendering: pixelated; }

body {
  margin: 0;
  min-height: 100vh;
  background: repeating-linear-gradient(
    45deg,
    #e786b6 0px,
    #e786b6 12px,
    #da2e76 12px,
    #da2e76 24px
  );
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'VT323', monospace;
  overflow: hidden;
  color: #bfdbfe;
}

/* ‚ùÑÔ∏è SNOW */
.snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}
.snowflake {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  background: rgba(236,72,153,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 5;
  text-align: center;
}

.start-text {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.4rem;
  text-shadow: 4px 4px #be185d;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* PASSWORD */
.password-box {
  background: #ffe4ef;
  color: #be185d;
  padding: 24px;
  border: 6px solid #be185d;
  box-shadow: 10px 10px #be185d;
  width: 90%;
  max-width: 340px;
}
.password-box input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 1.3rem;
  font-family: 'VT323', monospace;
}
.password-box button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  background: #ec4899;
  border: 4px solid #be185d;
  cursor: pointer;
}
.password-box p {
  color: red;
  display: none;
}

/* MAIN */
.wrapper {
  width: 100%;
  max-width: 960px;
  padding: 20px;
  display: none;
  z-index: 2;
}

h1 {
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 1.1rem;
  margin-bottom: 20px;
  text-shadow: 3px 3px #be185d;
}

/* CALENDAR */
.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 14px;
}

.day {
  position: relative;
  padding-top: 100%;
  cursor: pointer;
}
.day-inner {
  position: absolute;
  inset: 0;
  background: #ec4899;
  border: 4px solid #be185d;
  box-shadow: 6px 6px #be185d;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(190,24,93,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 4;
}
.overlay.active {
  opacity: 1;
  pointer-events: all;
}

.popup-card {
  background: #ffe4ef;
  color: #be185d;
  width: 92%;
  max-width: 480px;
  padding: 24px;
  border: 6px solid #be185d;
  box-shadow: 10px 10px #be185d;
  transform: scale(0.6);
  transition: transform 0.3s ease;
  font-size: 1.4rem;
}
.overlay.active .popup-card {
  transform: scale(1);
}

.close-btn {
  font-family: 'Press Start 2P', cursive;
  background: #ec4899;
  border: 4px solid #be185d;
  padding: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}

/* üì± MOBILE */
@media (max-width: 768px) {
  .calendar { grid-template-columns: repeat(3, 1fr); }
  h1 { font-size: 1rem; }
}

@media (max-width: 430px) {
  .calendar { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<!-- PRESS START -->
<div class="screen" id="startScreen">
  <div class="start-text">PRESS START</div>
</div>

<!-- PASSWORD -->
<div class="screen" id="passwordScreen" style="display:none;">
  <div class="password-box">
    <h3>ENTER PASSWORD</h3>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">UNLOCK</button>
    <p id="errorMsg">WRONG PASSWORD</p>
  </div>
</div>

<!-- MAIN -->
<div class="wrapper" id="mainContent">
  <h1>üéÑ HANNA'S ADVENT CALENDAR ü©∑</h1>
  <div class="calendar" id="calendar"></div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup-card">
    <button class="close-btn" id="closeBtn">CLOSE</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
/* üîë PASSWORD */
const CORRECT_PASSWORD = "123";

/* üéÅ CUSTOM LETTERS ‚Äî EDIT THESE */
const letters = [
  "Day 1: Your first little Christmas surprise üíñ",
  "Day 2: I hope today makes you smile ‚ú®",
  "Day 3: You are so loved üéÑ",
  "Day 4: A reminder that you are amazing üí´",
  "Day 5: Cozy hugs and warm thoughts ü§ç",
  "Day 6: Thank you for existing üíï",
  "Day 7: You make my days brighter ‚òÄÔ∏è",
  "Day 8: Pixel kisses just for you üòò",
  "Day 9: Christmas is better with you üéÅ",
  "Day 10: Keep being your wonderful self üíñ",
  "Day 11: A tiny note full of love üíå",
  "Day 12: Halfway to Christmas magic ‚ú®",
  "Day 13: You‚Äôre my favorite surprise üéÄ",
  "Day 14: Sending warmth your way ü§ç",
  "Day 15: You mean so much to me üíï",
  "Day 16: Almost there üéÑ",
  "Day 17: Thank you for every smile üòä",
  "Day 18: Christmas joy unlocked üéÆ",
  "Day 19: You are cherished üíñ",
  "Day 20: Wrapped in love üéÅ",
  "Day 21: Winter magic feels better with you ‚ùÑÔ∏è",
  "Day 22: Just a little more ‚ú®",
  "Day 23: One more sleep üéÑ",
  "Day 24: Merry Christmas, my favorite person ‚ù§Ô∏è"
];

/* START */
const startScreen = document.getElementById("startScreen");
const passwordScreen = document.getElementById("passwordScreen");
startScreen.onclick = () => {
  startScreen.style.display = "none";
  passwordScreen.style.display = "flex";
};

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorMsg");
  if (input === CORRECT_PASSWORD) {
    passwordScreen.style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    error.style.display = "block";
  }
}

/* CALENDAR */
const calendar = document.getElementById("calendar");
const overlay = document.getElementById("overlay");
const popupContent = document.getElementById("popupContent");
const closeBtn = document.getElementById("closeBtn");

letters.forEach((text, i) => {
  const day = document.createElement("div");
  day.className = "day";
  day.innerHTML = `<div class="day-inner">${i + 1}</div>`;
  day.onclick = () => {
    popupContent.innerHTML = `<h3>DAY ${i + 1}</h3><p>${text}</p>`;
    overlay.classList.add("active");
  };
  calendar.appendChild(day);
});

closeBtn.onclick = () => overlay.classList.remove("active");
overlay.onclick = e => {
  if (e.target === overlay) overlay.classList.remove("active");
};

/* SNOW */
const snow = document.getElementById("snow");
for (let i = 0; i < 80; i++) {
  const flake = document.createElement("div");
  flake.className = "snowflake";
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = Math.random() * 10 + 6 + "s";
  flake.style.animationDelay = Math.random() * -20 + "s";
  snow.appendChild(flake);
}
</script>

</body>
</html>
