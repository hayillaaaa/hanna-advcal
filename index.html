<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pink Christmas Advent</title>

<!-- Pixel Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; image-rendering: pixelated; }

body {
  margin: 0;
  min-height: 100vh;
  background: repeating-linear-gradient(
    45deg,
    #e786b6 0px,
    #e786b6 12px,
    #da2e76 12px,
    #da2e76 24px
  );
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'VT323', monospace;
  overflow: hidden;
  color: #fcd5e0;
}

/* ‚ùÑÔ∏è Pixel Snow */
.snow { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
.snowflake { position: absolute; width: 6px; height: 6px; background: white; animation: fall linear infinite; }
@keyframes fall { to { transform: translateY(110vh); } }

/* SCREENS */
.screen {
  position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
  background: rgba(236,72,153,0.95); z-index: 5; flex-direction: column; text-align: center;
}

/* PRESS START */
.start-text {
  font-family: 'Press Start 2P', cursive; font-size: 1.4rem; color: #fcd5e0;
  text-shadow: 4px 4px #be185d; animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* PASSWORD */
.password-box {
  background: #fcd5e0; color: #be185d; padding: 24px; border: 6px solid #be185d;
  box-shadow: 10px 10px #be185d; max-width: 320px;
}
.password-box input { width: 100%; padding: 10px; margin-top: 12px; font-family: 'VT323', monospace; font-size: 1.2rem; }
.password-box button {
  margin-top: 12px; font-family: 'Press Start 2P', cursive; padding: 8px;
  background: #ec4899; border: 4px solid #be185d; cursor: pointer;
}
.password-box p { color: red; display: none; }

/* MAIN */
.wrapper { max-width: 900px; width: 100%; padding: 20px; z-index: 2; display: none; }
h1 { text-align: center; font-family: 'Press Start 2P', cursive; font-size: 1.2rem; margin-bottom: 20px; text-shadow: 4px 4px #be185d; }

.calendar { display: grid; grid-template-columns: repeat(6, 1fr); gap: 14px; }

.day { position: relative; padding-top: 100%; cursor: pointer; }
.day-inner {
  position: absolute; inset: 0; background: #ec4899; border: 4px solid #be185d;
  box-shadow: 6px 6px #be185d; display: flex; align-items: center; justify-content: center;
  font-family: 'Press Start 2P', cursive;
}
.day-inner:hover { transform: translate(-2px, -2px); }

/* POPUP */
.overlay {
  position: fixed; inset: 0; background: rgba(190,24,93,0.8); display: flex;
  align-items: center; justify-content: center; opacity: 0; pointer-events: none; z-index: 4;
}
.overlay.active { opacity: 1; pointer-events: all; }

.popup-card {
  background: #fcd5e0; color: #be185d; width: 90%; max-width: 460px;
  padding: 20px; border: 6px solid #be185d; box-shadow: 10px 10px #be185d;
  transform: scale(0.6); transition: transform 0.3s steps(5);
}
.overlay.active .popup-card { transform: scale(1); }

.close-btn {
  font-family: 'Press Start 2P', cursive; background: #ec4899; border: 4px solid #be185d;
  padding: 6px; cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) { .calendar { grid-template-columns: repeat(4, 1fr); } }
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<!-- PRESS START SCREEN -->
<div class="screen" id="startScreen">
  <div class="start-text">PRESS START</div>
</div>

<!-- PASSWORD SCREEN -->
<div class="screen" id="passwordScreen" style="display:none;">
  <div class="password-box">
    <h3>ENTER PASSWORD</h3>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">UNLOCK</button>
    <p id="errorMsg">WRONG PASSWORD</p>
  </div>
</div>

<!-- MAIN -->
<div class="wrapper" id="mainContent">
  <h1>üéÑ HANNA'S ADVENT CALENDAR ü©∑</h1>
  <div class="calendar" id="calendar"></div>
</div>

<div class="overlay" id="overlay">
  <div class="popup-card">
    <button class="close-btn" id="closeBtn">CLOSE</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
/* üîë PASSWORD */
const CORRECT_PASSWORD = "123";

/* START SCREEN */
const startScreen = document.getElementById("startScreen");
const passwordScreen = document.getElementById("passwordScreen");

startScreen.onclick = () => {
  startScreen.style.display = "none";
  passwordScreen.style.display = "flex";
};

/* PASSWORD */
function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorMsg");
  if (input === CORRECT_PASSWORD) {
    passwordScreen.style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    error.style.display = "block";
  }
}

/* ‚ùÑÔ∏è SNOW */
const snow = document.getElementById("snow");
for (let i = 0; i < 90; i++) {
  const f = document.createElement("div");
  f.className = "snowflake";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = Math.random() * 10 + 6 + "s";
  f.style.animationDelay = Math.random() * -20 + "s";
  snow.appendChild(f);
}

/* CUSTOM LETTERS FOR 24 DAYS */
const letters = [
  { day: 1, text: "Welcome to December! Enjoy the pink holiday vibes." },
  { day: 2, text: "A cup of cocoa and a cheerful heart brighten the day." },
  { day: 3, text: "Take a moment to enjoy the winter magic." },
  { day: 4, text: "Share a kind word with someone today." },
  { day: 5, text: "Your creativity can light up the season." },
  { day: 6, text: "Look up at the starry night tonight." },
  { day: 7, text: "Small acts of kindness ripple far." },
  { day: 8, text: "Wrap yourself in warmth and pink serenity." },
  { day: 9, text: "Share a laugh and brighten someone's day." },
  { day: 10, text: "Make a little wish and believe in magic." },
  { day: 11, text: "Decorate a space with joy today." },
  { day: 12, text: "A peaceful winter walk can refresh your mind." },
  { day: 13, text: "Recall a happy memory and smile." },
  { day: 14, text: "Sing your favorite holiday song!" },
  { day: 15, text: "Treat yourself to something small today." },
  { day: 16, text: "Encourage someone who needs it." },
  { day: 17, text: "Hot cocoa and cozy socks = perfect combo!" },
  { day: 18, text: "Enjoy the calm and winter chill." },
  { day: 19, text: "Draw or doodle something festive." },
  { day: 20, text: "Reflect on what you are grateful for." },
  { day: 21, text: "Watch the snow fall and relax." },
  { day: 22, text: "Write a note to someone special." },
  { day: 23, text: "Prepare for tomorrow with excitement." },
  { day: 24, text: "Merry Christmas Eve! Celebrate the magic today." }
];

/* CREATE CALENDAR */
const calendar = document.getElementById("calendar");
const overlay = document.getElementById("overlay");
const popupContent = document.getElementById("popupContent");
const closeBtn = document.getElementById("closeBtn");

letters.forEach(letter => {
  const day = document.createElement("div");
  day.className = "day";
  day.innerHTML = `<div class="day-inner">${letter.day}</div>`;
  day.onclick = () => {
    popupContent.innerHTML = `<h3>DAY ${letter.day}</h3><p>${letter.text}</p>`;
    overlay.classList.add("active");
  };
  calendar.appendChild(day);
});

closeBtn.onclick = () => overlay.classList.remove("active");
overlay.onclick = e => { if (e.target === overlay) overlay.classList.remove("active"); };
</script>

</body>
</html>
