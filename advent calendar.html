<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pink Christmas Advent</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffd6e8, #f472b6, #831843);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #831843;
    overflow-x: hidden;
    font-family: 'Quicksand', sans-serif; /* Base font for letters */
  }

  /* Snow */
  .snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.85;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .wrapper {
    max-width: 820px;
    width: 100%;
    padding: 20px;
    z-index: 2;
  }

  h1 {
    text-align: center;
    color: #fff;
    font-size: 2.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 18px #f9a8d4;
    font-family: 'Dancing Script', cursive; /* Classy cursive for title */
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
  }

  .day {
    position: relative;
    padding-top: 100%;
    cursor: pointer;
  }

  .day-inner {
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: linear-gradient(135deg, #f9a8d4, #f472b6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    font-weight: 600;
    box-shadow: 0 0 18px rgba(255,182,213,0.9);
    transition: transform 0.3s ease;
    font-family: 'Quicksand', sans-serif; /* Cute readable font */
  }

  .day-inner::after {
    content: "ðŸŽ„";
    position: absolute;
    bottom: 8px;
    right: 10px;
    font-size: 1.2rem;
  }

  .day:hover .day-inner {
    transform: scale(1.05);
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(131,24,67,0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    perspective: 1200px;
    z-index: 3;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .popup-card {
    background: #fff0f6;
    width: 90%;
    max-width: 450px;
    max-height: 80vh;
    padding: 26px;
    border-radius: 22px;
    box-shadow:
      0 40px 80px rgba(131,24,67,0.4),
      inset 0 0 25px rgba(249,168,212,0.6);
    transform: rotateX(-15deg) scale(0.7);
    opacity: 0;
    transition: transform 0.55s cubic-bezier(.22,1,.36,1), opacity 0.4s;
    overflow-y: auto;
    font-family: 'Quicksand', sans-serif; /* Cute readable font for letters */
  }

  .overlay.active .popup-card {
    transform: rotateX(0deg) scale(1);
    opacity: 1;
  }

  .letter h3 {
    margin-top: 0;
    color: #db2777;
    font-family: 'Dancing Script', cursive; /* Cursive for letter header */
  }

  .letter {
    font-size: 0.95rem;
    line-height: 1.65;
  }

  .close-btn {
    position: absolute;
    top: 14px;
    right: 18px;
    border: none;
    background: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #db2777;
  }

  @media (max-width: 600px) {
    .calendar { grid-template-columns: repeat(4, 1fr); }
  }
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="wrapper">
  <h1>ðŸŽ€ Pink Christmas Advent ðŸŽ„</h1>
  <div class="calendar" id="calendar"></div>
</div>

<div class="overlay" id="overlay">
  <div class="popup-card">
    <button class="close-btn" id="closeBtn">âœ•</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
/* Snow */
const snow = document.getElementById("snow");
for (let i = 0; i < 60; i++) {
  const flake = document.createElement("div");
  flake.className = "snowflake";
  const size = Math.random() * 4 + 2;
  flake.style.width = size + "px";
  flake.style.height = size + "px";
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = Math.random() * 10 + 8 + "s";
  flake.style.animationDelay = Math.random() * -20 + "s";
  snow.appendChild(flake);
}

/* Letters (24) */
const letters = [
`<div class="letter"><h3>December 1</h3><p>Dear You,</p><p>Today is a soft beginning...</p></div>`,
`<div class="letter"><h3>December 2</h3><p>Dear You,</p><p>Comfort is allowed...</p></div>`,
`<div class="letter"><h3>December 3</h3><p>Dear You,</p><p>Your kindness matters...</p></div>`,
`<div class="letter"><h3>December 4</h3><p>Dear You,</p><p>Let music fill quiet spaces...</p></div>`,
`<div class="letter"><h3>December 5</h3><p>Dear You,</p><p>You are doing better...</p></div>`,
`<div class="letter"><h3>December 6</h3><p>Dear You,</p><p>Breathe deeply...</p></div>`,
`<div class="letter"><h3>December 7</h3><p>Dear You,</p><p>Magic lives in ordinary moments...</p></div>`,
`<div class="letter"><h3>December 8</h3><p>Dear You,</p><p>Reach out...</p></div>`,
`<div class="letter"><h3>December 9</h3><p>Dear You,</p><p>Small joys are yours to take...</p></div>`,
`<div class="letter"><h3>December 10</h3><p>Dear You,</p><p>Rest is not weakness...</p></div>`,
`<div class="letter"><h3>December 11</h3><p>Dear You,</p><p>Be gentle with your heart...</p></div>`,
`<div class="letter"><h3>December 12</h3><p>Dear You,</p><p>Comforting stories hold power...</p></div>`,
`<div class="letter"><h3>December 13</h3><p>Dear You,</p><p>Warmth looks good on you...</p></div>`,
`<div class="letter"><h3>December 14</h3><p>Dear You,</p><p>Gratitude changes the way light reaches you...</p></div>`,
`<div class="letter"><h3>December 15</h3><p>Dear You,</p><p>Love is closer than you think...</p></div>`,
`<div class="letter"><h3>December 16</h3><p>Dear You,</p><p>Let yourself glow quietly...</p></div>`,
`<div class="letter"><h3>December 17</h3><p>Dear You,</p><p>Hold onto what made you smile...</p></div>`,
`<div class="letter"><h3>December 18</h3><p>Dear You,</p><p>You are appreciated...</p></div>`,
`<div class="letter"><h3>December 19</h3><p>Dear You,</p><p>Slow down. Peace is waiting...</p></div>`,
`<div class="letter"><h3>December 20</h3><p>Dear You,</p><p>Quiet miracles are still miracles...</p></div>`,
`<div class="letter"><h3>December 21</h3><p>Dear You,</p><p>Celebrate how far you've come...</p></div>`,
`<div class="letter"><h3>December 22</h3><p>Dear You,</p><p>You are enough...</p></div>`,
`<div class="letter"><h3>December 23</h3><p>Dear You,</p><p>The magic is almost here...</p></div>`,
`<div class="letter"><h3>December 24</h3><p>Dear You,</p><p>Merry Christmas! ðŸŽ„ðŸ’—</p></div>`
];

/* Calendar logic */
const calendar = document.getElementById("calendar");
const overlay = document.getElementById("overlay");
const popupContent = document.getElementById("popupContent");
const closeBtn = document.getElementById("closeBtn");

letters.forEach((letter, i) => {
  const day = document.createElement("div");
  day.className = "day";
  day.innerHTML = `<div class="day-inner">${i+1}</div>`;
  day.onclick = () => {
    popupContent.innerHTML = letter;
    overlay.classList.add("active");
  };
  calendar.appendChild(day);
});

closeBtn.onclick = () => overlay.classList.remove("active");
overlay.onclick = e => { if (e.target === overlay) overlay.classList.remove("active"); };
</script>
</body>
</html>
